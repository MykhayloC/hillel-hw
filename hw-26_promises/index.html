<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header>
    <h2>Posts review</h2>
</header>
<div class="input-container">
    <input id="input-id" type="text" class="input-id" placeholder="Input ID of post"><br>
    <span id="input-message" class="info-message"></span>
    <div class="btn-container">
        <button class="btn" id="show-post-btn" type="button" disabled>Show post</button>
    </div>
</div>
<div class="post-container">
    <div class="post-details">
        <h4 class="post-name"></h4>
        <p class="post-content"></p>
        <button class="btn" id="show-comments-btn" type="button">Show comments</button>
    </div>
</div>
<div class="comments-container">
</div>

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="script.js"></script>
</body>
</html>
